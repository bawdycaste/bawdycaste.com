---
layout: main
title: Show Archive
---

<div class="row mb-5 text-center">
  <div class="col">
    <h1 class="display-3 font-header text-neon text-primary-blood animate-fade-in mb-3">Show Archive</h1>
    <p class="lead font-limelight text-white fs-3">All of our past performances</p>
  </div>
</div>

<div class="row g-4 row-cols-1 row-cols-md-2 row-cols-lg-3">
  {% for show in site.shows | reverse %}
  <div class="col animate-fade-in">
    <article class="h-100 glass-panel p-4 rounded hover-lift transition-all position-relative group">
      <div
        class="position-absolute top-0 end-0 bg-danger text-white px-3 py-1 font-header small shadow rounded-bottom-start">
        {{ show.date | date: '%b %Y' }}
      </div>

      <div class="d-flex flex-column h-100">
        <div class="mb-3">
          <span class="badge border border-danger text-danger bg-danger bg-opacity-10">{{show.category}}</span>
        </div>

        <h3 class="font-header text-white mb-3">{{show.title}}</h3>

        <p class="text-muted small mb-4 flex-grow-1">
          {{ show.excerpt | strip_html | truncatewords: 25 }}
        </p>

        <div class="mt-auto">
          <a href="{{ show.url }}" class="btn btn-outline-danger w-100 text-uppercase font-header">View Details</a>
        </div>
      </div>
    </article>
  </div>
  {% endfor %}
</div>
