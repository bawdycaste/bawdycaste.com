<div class="d-flex align-items-center justify-content-center min-vh-100 py-5">
    <div class="container text-center">
        <!-- Main Content Panel -->
        <div class="glass-panel p-5 rounded-4 border border-secondary border-opacity-25 shadow-lg position-relative overflow-hidden">
            
            <!-- Decorative Background Glow -->
            <div class="position-absolute top-50 start-50 translate-middle w-100 h-100" style="background: radial-gradient(circle, rgba(179,0,0,0.1) 0%, rgba(0,0,0,0) 70%); pointer-events: none; z-index: 0;"></div>

            <div class="position-relative z-1">
                <div class="heading mb-5">
                    <h3 class="text-neon font-limelight mb-3 fs-3">Countdown to</h3>
                    <h1 class="display-1 font-special-elite text-white text-shadow fw-bold animate-fade-in" style="font-size: clamp(4rem, 10vw, 8rem);">2026</h1>
                </div>

                <!-- Countdown Grid -->
                <div class="countdown row row-cols-2 row-cols-md-4 g-4 justify-content-center">
                    
                    <!-- Days -->
                    <div class="col">
                        <div class="glass-card p-3 rounded-3 h-100 d-flex flex-column justify-content-center align-items-center border-danger border-opacity-50">
                            <span class="num display-3 font-special-elite text-primary-blood mb-2" id="day-box">00</span>
                            <span class="text-uppercase font-body letter-spacing-2 small text-muted">Days</span>
                        </div>
                    </div>

                    <!-- Hours -->
                    <div class="col">
                        <div class="glass-card p-3 rounded-3 h-100 d-flex flex-column justify-content-center align-items-center border-danger border-opacity-50">
                            <span class="num display-3 font-special-elite text-primary-blood mb-2" id="hr-box">00</span>
                            <span class="text-uppercase font-body letter-spacing-2 small text-muted">Hours</span>
                        </div>
                    </div>

                    <!-- Minutes -->
                    <div class="col">
                        <div class="glass-card p-3 rounded-3 h-100 d-flex flex-column justify-content-center align-items-center border-danger border-opacity-50">
                            <span class="num display-3 font-special-elite text-primary-blood mb-2" id="min-box">00</span>
                            <span class="text-uppercase font-body letter-spacing-2 small text-muted">Minutes</span>
                        </div>
                    </div>

                    <!-- Seconds -->
                    <div class="col">
                        <div class="glass-card p-3 rounded-3 h-100 d-flex flex-column justify-content-center align-items-center border-danger border-opacity-50">
                            <span class="num display-3 font-special-elite text-primary-blood mb-2" id="sec-box">00</span>
                            <span class="text-uppercase font-body letter-spacing-2 small text-muted">Seconds</span>
                        </div>
                    </div>

                </div>

                <!-- Completion Message Container -->
                <div id="new-year-message" class="d-none mt-5 animate-fade-in">
                    <h1 class="display-2 font-limelight text-neon text-center">
                        Happy New Year!<br>
                        <span class="fs-2 font-special-elite text-white mt-3 d-block">Don't Dream It, Be It.</span>
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Target Date: Jan 1, 2026 00:00:00
    const endDate = new Date(2026, 0, 1, 0, 0, 0);
    const endTime = endDate.getTime();

    const dayBox = document.getElementById("day-box");
    const hrBox = document.getElementById("hr-box");
    const minBox = document.getElementById("min-box");
    const secBox = document.getElementById("sec-box");
    const countdownContainer = document.querySelector(".countdown");
    const messageContainer = document.getElementById("new-year-message");
    const headingContainer = document.querySelector(".heading");

    function addZeroes(num) {
        return num < 10 ? `0${num}` : num;
    }

    function countdown() {
        const todayDate = new Date();
        const todayTime = todayDate.getTime();
        const remainingTime = endTime - todayTime;

        if (remainingTime <= 0) {
            clearInterval(timerInterval);
            // Hide countdown and heading, show message
            countdownContainer.classList.add("d-none");
            headingContainer.classList.add("d-none");
            messageContainer.classList.remove("d-none");
            return;
        }

        const oneMin = 60 * 1000;
        const oneHr = 60 * oneMin;
        const oneDay = 24 * oneHr;

        const daysLeft = Math.floor(remainingTime / oneDay);
        const hrsLeft = Math.floor((remainingTime % oneDay) / oneHr);
        const minsLeft = Math.floor((remainingTime % oneHr) / oneMin);
        const secsLeft = Math.floor((remainingTime % oneMin) / 1000);

        dayBox.textContent = addZeroes(daysLeft);
        hrBox.textContent = addZeroes(hrsLeft);
        minBox.textContent = addZeroes(minsLeft);
        secBox.textContent = addZeroes(secsLeft);
    }

    const timerInterval = setInterval(countdown, 1000);
    countdown(); // Initial call to avoid 1s delay
</script>
