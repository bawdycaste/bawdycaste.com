---
layout: main
---
<div class="row">
  <div class="col">
    <h2>Recent Shows</h2>
    <ul>
      {% for show in site.shows %}
      <li>
        <a href="{{ show.url }}">{{ show.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="col">
    <h2>Recent Posts</h2>
    <ul>
      {% for post in site.posts limit:5 %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
