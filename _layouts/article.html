---
layout: main
---

<div class="container-fluid">
  <div class="row mb-3">
    <div class="col-12 col-lg-10 mx-auto">
      <article class="p-4 p-md-5 rounded-3 shadow-lg animate-fade-in" 
        style="background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(10px); border: 2px solid rgba(255, 51, 51, 0.4); color: #ffffff;">
        {% if page.title != blank? %}
        <header class="mb-4 pb-3" style="border-bottom: 2px solid rgba(255, 51, 51, 0.3);">
          <h1 class="fofbb text-center" style="color: #ff3333; text-shadow: 0 0 20px rgba(255, 51, 51, 0.6); font-size: 2.5rem;">{{page.title}}</h1>
        </header>
        {% endif %}
        <div class="article-content" style="line-height: 1.8; font-size: 1.1rem;">
          {{ content }}
        </div>
      </article>
    </div>
  </div>
</div>

<style>
.article-content h1,
.article-content h2 {
  color: #ff6666;
  margin-top: 2rem;
  margin-bottom: 1rem;
  font-weight: 700;
  text-shadow: 0 0 10px rgba(255, 51, 51, 0.4);
}

.article-content h1 {
  font-size: 2rem;
  border-bottom: 2px solid rgba(255, 51, 51, 0.3);
  padding-bottom: 0.5rem;
}

.article-content h2 {
  font-size: 1.6rem;
}

.article-content h3 {
  color: #ff9999;
  font-size: 1.3rem;
  margin-top: 1.5rem;
  margin-bottom: 0.75rem;
}

.article-content p {
  margin-bottom: 1.25rem;
  color: #e8e8e8;
}

.article-content ul,
.article-content ol {
  margin-bottom: 1.5rem;
  padding-left: 2rem;
  color: #e8e8e8;
}

.article-content li {
  margin-bottom: 0.75rem;
  line-height: 1.8;
}

.article-content a {
  color: #66d9ff;
  text-decoration: underline;
  transition: all 0.3s ease;
}

.article-content a:hover {
  color: #99e6ff;
  text-shadow: 0 0 10px rgba(102, 217, 255, 0.5);
}

.article-content strong,
.article-content b {
  color: #ffffff;
  font-weight: 700;
}

.article-content blockquote {
  border-left: 4px solid #ff3333;
  padding-left: 1.5rem;
  margin: 1.5rem 0;
  font-style: italic;
  color: #cccccc;
  background: rgba(255, 51, 51, 0.1);
  padding: 1rem 1.5rem;
  border-radius: 0.25rem;
}

.article-content table {
  width: 100%;
  margin: 2rem 0;
  border-collapse: separate;
  border-spacing: 0;
  background: rgba(0, 0, 0, 0.3);
  border-radius: 0.5rem;
  overflow: hidden;
}

.article-content th,
.article-content td {
  padding: 1rem;
  text-align: left;
  border-bottom: 1px solid rgba(255, 51, 51, 0.2);
}

.article-content th {
  background: rgba(255, 51, 51, 0.2);
  color: #ffffff;
  font-weight: 700;
}

.article-content tr:hover {
  background: rgba(255, 51, 51, 0.1);
}

.article-content img {
  max-width: 100%;
  height: auto;
  border-radius: 0.5rem;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
  margin: 2rem 0;
}

.article-content code {
  background: rgba(255, 51, 51, 0.15);
  padding: 0.2rem 0.5rem;
  border-radius: 0.25rem;
  color: #ff9999;
  font-family: 'Courier New', monospace;
}
</style>
