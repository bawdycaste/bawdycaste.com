---
layout: main
---

<div class="container-fluid">
  <div class="row mb-3">
    <div class="col-12 col-lg-10 mx-auto">
      <article class="p-4 p-md-5 rounded-3 shadow-lg animate-fade-in glass-panel text-white">
        {% if page.title != blank? %}
        <header class="mb-4 pb-3 border-bottom border-danger border-opacity-25">
          <h1 class="fofbb text-center text-neon display-4 text-primary-blood">{{page.title}}</h1>
        </header>
        {% endif %}
        <div class="article-content fs-5 lh-lg">
          {{ content }}
        </div>
      </article>
    </div>
  </div>
</div>
