---
layout: main
title: Admin Team
sitemap: false
---

<div class="row">
  <div class="col">
    <h1 class="text-center df">{{page.title}}</h1>
  </div>
</div>

<div class="row g-1">
    {% for admin in site.data.adminteam %}
    <div class="col col-6 col-md-4 text-center">
        <div class="border border-dark border-2 m-1 p-2">
      {% if admin.photo == blank? %}
      <img
        src="https://imagedelivery.net/tnNZckn1-G2Rt-WMSjLbNw/aa8ec27a-43e0-46ed-0b2a-6f4637545800/blur"
        class="img-fluid"
        alt="placeholder photo"
      />
      {% else %}
      <img src="{{admin.photo}}" class="img-fluid" alt="{{admin.name}}" />
      {% endif %}
      <h4 class="px-1">
        {{admin.name}}&nbsp;<span class="fw-normal text-warning"
          >{{admin.pronouns}}</span
        >
      </h4>
      <div class="m-0 p-1">
        <h5>{{admin.position}}</h5>
        <a class="btn btn-danger form-control" href="mailto:{{admin.email}}"
          >email</a
        >
        <p>{{admin.description}}</p>
    </div>
      </div>
    </div>
    {% endfor %}
</div>
{% include footer.html %}
